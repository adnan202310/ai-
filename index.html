<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Image Detector</title>

<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#eef2ff,#f8fafc);
}

.container{
  max-width: 450px;
  margin: 50px auto;
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  text-align: center;
}

h2{ margin-bottom: 15px; }

.drop-zone{
  border: 2px dashed #999;
  padding: 35px;
  cursor: pointer;
  border-radius: 8px;
  transition: 0.3s;
}

.drop-zone.dragover{
  border-color: #2563eb;
  background: #eef5ff;
}

button{
  margin-top: 15px;
  padding: 10px 22px;
  background: #2563eb;
  border: none;
  color: #fff;
  border-radius: 6px;
  cursor: pointer;
}

button:hover{ background:#1e40af; }

.progress{
  width: 100%;
  background: #e5e7eb;
  height: 10px;
  margin-top: 15px;
  border-radius: 10px;
  display: none;
}

.progress-bar{
  height: 10px;
  width: 0%;
  background: #2563eb;
  border-radius: 10px;
  transition: 0.4s;
}

.result{
  margin-top: 18px;
  font-size: 18px;
  font-weight: bold;
}

.green{ color: green; }
.red{ color: red; }
</style>
</head>

<body>

<div class="container">
  <h2>AI Image Detector</h2>

  <div class="drop-zone" id="dropZone">
    Drag & Drop Image Here<br>or Click to Select
    <input type="file" id="fileInput" accept="image/*" hidden>
  </div>

  <button onclick="checkImage()">Check Image</button>

  <div class="progress" id="progressBox">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="result" id="result"></div>
</div>

<script>
const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
let selectedFile = null;

dropZone.onclick = () => fileInput.click();

fileInput.onchange = () => {
  selectedFile = fileInput.files[0];
};

dropZone.addEventListener("dragover", e => {
  e.preventDefault();
  dropZone.classList.add("dragover");
});

dropZone.addEventListener("dragleave", () => {
  dropZone.classList.remove("dragover");
});

dropZone.addEventListener("drop", e => {
  e.preventDefault();
  dropZone.classList.remove("dragover");
  selectedFile = e.dataTransfer.files[0];
});

function checkImage(){
  if(!selectedFile){
    alert("Please upload an image");
    return;
  }

  const formData = new FormData();
  formData.append("image", selectedFile);

  document.getElementById("progressBox").style.display = "block";
  document.getElementById("progressBar").style.width = "40%";
  document.getElementById("result").innerText = "";

  fetch("/check", {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("progressBar").style.width = "100%";
    const resultBox = document.getElementById("result");

    resultBox.className = "result " + 
      (data.result.includes("AI") ? "red" : "green");

    resultBox.innerText =
      `${data.result} (${data.ai_generated_probability}%)`;
  })
  .catch(() => {
    document.getElementById("result").innerText = "Error checking image";
  });
}
</script>

</body>
</html>
